<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Pembayaran - BloxStore</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #1a1a2e; /* Latar Belakang Gelap */
            color: #eaeaea;
            font-family: 'Poppins', sans-serif;
            text-align: center;
        }
        .payment-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .header-payment {
            color: #00bcd4; /* Warna Biru Aksen */
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .subtitle-payment {
            color: #ccc;
            margin-bottom: 40px;
        }
        .method-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }
        .method-card {
            background-color: #2c2c44; /* Kartu Gelap */
            padding: 25px;
            border-radius: 15px;
            border: 1px solid #00bcd440;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            position: relative;
        }
        .method-card h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .method-card i {
            font-size: 1.8em;
        }
        .qr-code {
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            margin: 15px 0;
        }
        .qr-code img {
            width: 150px;
            height: 150px;
        }
        .status {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: #5cb85c;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
        }
        .btn-download {
            background-color: #00bcd4;
            color: #1a1a2e;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }

        /* Konfirmasi Admin */
        .admin-contact {
            background-color: #2c2c44;
            padding: 30px;
            border-radius: 15px;
            border: 1px solid #00bcd440;
        }
        .admin-contact h2 {
            font-size: 1.5em;
            color: #00bcd4;
            margin-bottom: 20px;
        }
        .contact-box-grid {
            display: flex;
            justify-content: space-around;
            gap: 20px;
        }
        .contact-box {
            background-color: #1a1a2e;
            padding: 15px;
            border-radius: 10px;
            width: 50%;
        }
        .contact-box p {
            font-size: 0.9em;
            color: #ccc;
            margin-bottom: 5px;
        }
        .contact-box span {
            font-weight: 700;
            color: #fff;
            display: block;
            font-size: 1.1em;
        }
        .discord-button {
            margin-top: 30px;
            background-color: #7289da;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .method-grid, .contact-box-grid {
                grid-template-columns: 1fr;
            }
            .contact-box { width: 100%; }
        }
    </style>
</head>
<body>

    <div class="payment-container">
        <h1 class="header-payment">Payment BloxStore</h1>
        <p class="subtitle-payment">Sistem Pembayaran Digital Futuristik</p>

        <div class="method-grid">
            
            <div class="method-card">
                <span class="status">ONLINE</span>
                <h3><i class="fas fa-qrcode" style="color:#ff7e00;"></i> QRIS</h3>
                <div class="qr-code">
                    <img src="placeholder-qr.png" alt="QRIS Code"> 
                </div>
                <button class="btn-download"><i class="fas fa-download"></i> Download QR Code</button>
            </div>

            <div class="method-card">
                <span class="status">ONLINE</span>
                <h3><i class="fas fa-wallet" style="color:#1e90ff;"></i> DANA</h3>
                <p>Transfer ke nomor:</p>
                <p style="font-size:1.2em; font-weight:700;">+62 812-3456-7890</p>
                <button class="btn-download" style="background-color:#1e90ff;"><i class="fas fa-copy"></i> Salin Nomor</button>
            </div>
        </div>

        <div class="admin-contact">
            <h2>KIRIM BUKTI TF KE ADMIN</h2>
            <div class="contact-box-grid">
                <div class="contact-box">
                    <p>WhatsApp</p>
                    <span>+62 853-5118-7520</span>
                </div>
                <div class="contact-box">
                    <p>Discord ID</p>
                    <span>lawwtod</span>
                </div>
            </div>
            
            <p style="margin-top: 30px; color: #aaa;">ATAU MASUK SERVER DISCORD LALU BUAT TICKET</p>
            <button class="discord-button"><i class="fab fa-discord"></i> Masuk Server Discord</button>
        </div>
    </div>

</body>
</html>
