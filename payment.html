<style>
/* Pastikan body.payment-page ditambahkan di sini agar styling minimalis baru diterapkan */
body.payment-page {
    background-color: var(--color-primary); /* Navy Blue background */
    color: var(--color-text-light);
    font-family: var(--font-family);
    text-align: center;
}
.payment-container {
    max-width: 800px;
    margin: 50px auto;
    padding: 20px;
}
.header-payment { color: var(--color-secondary); font-size: 2.5em; font-weight: 800; margin-bottom: 10px; }
.subtitle-payment { color: #9CA3AF; margin-bottom: 40px; }
.method-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 30px; margin-bottom: 50px; }
.method-card {
    background-color: #374151; /* Kartu Gelap */
    padding: 25px;
    border-radius: 12px;
    border: 1px solid #4B5563;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    position: relative;
}
.method-card h3 { font-size: 1.5em; margin-bottom: 15px; display: flex; align-items: center; justify-content: center; gap: 10px; font-weight: 600; }
.qr-code { background-color: #fff; padding: 10px; border-radius: 8px; display: inline-block; margin: 15px 0; }
.qr-code img { width: 180px; height: 180px; }
.status { background-color: var(--color-secondary); color: var(--color-primary); padding: 5px 12px; border-radius: 20px; font-size: 0.8em; font-weight: 700; }
.btn-download { background-color: var(--color-secondary); color: var(--color-primary); padding: 10px 20px; border: none; border-radius: 8px; font-weight: 700; cursor: pointer; margin-top: 10px; }

/* Konfirmasi Admin */
.admin-contact { background-color: #374151; padding: 30px; border-radius: 12px; border: 1px solid #4B5563; }
.admin-contact h2 { font-size: 1.5em; color: var(--color-secondary); margin-bottom: 20px; font-weight: 600; }
.contact-box-grid { display: flex; justify-content: space-around; gap: 20px; }
.contact-box { background-color: #1F2937; padding: 15px; border-radius: 8px; width: 50%; }
.contact-box span { font-weight: 700; color: #fff; display: block; font-size: 1.1em; }
.discord-button { margin-top: 30px; background-color: #5865F2; color: white; padding: 12px 30px; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; }
</style>

<div class="payment-container">
    <h1 class="header-payment">Payment NanBlox</h1>
    <p class="subtitle-payment">Sistem Pembayaran Digital Futuristik</p>

    <div class="method-grid">
        
        <div class="method-card">
            <span class="status">ONLINE</span>
            <h3><i class="fas fa-qrcode" style="color:#ff7e00;"></i> QRIS</h3>
            <div class="qr-code">
                <img src="qr-code.png" alt="QRIS Code"> 
            </div>
            <button class="btn-download"><i class="fas fa-download"></i> Download QR Code</button>
        </div>

        <div class="method-card">
            <span class="status">ONLINE</span>
            <h3><i class="fas fa-wallet" style="color:#1e90ff;"></i> DANA</h3>
            <p>Transfer ke nomor:</p>
            <p style="font-size:1.2em; font-weight:700;">+62 812-3456-7890</p>
            <button class="btn-download" style="background-color:#1e90ff;"><i class="fas fa-copy"></i> Salin Nomor</button>
        </div>
    </div>

    <div class="admin-contact">
        <h2>KIRIM BUKTI TF KE ADMIN</h2>
        <div class="contact-box-grid">
            <div class="contact-box">
                <p>WhatsApp</p>
                <span>+62 853-5118-7520</span>
            </div>
            <div class="contact-box">
                <p>Discord ID</p>
                <span>lawwtod</span>
            </div>
        </div>
        
        <p style="margin-top: 30px; color: #aaa;">ATAU MASUK SERVER DISCORD LALU BUAT TICKET</p>
        <button class="discord-button"><i class="fab fa-discord"></i> Masuk Server Discord</button>
    </div>
</div>
